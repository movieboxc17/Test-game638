<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #add8e6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 90vw;
      max-width: 500px;
      height: 90vw;
      max-height: 500px;
      margin-top: 20px;
    }

    .square {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mole {
      width: 60%;
      height: 60%;
      display: none;
      position: absolute;
      font-size: 2.5rem;
      line-height: 1;
    }

    .mole.active {
      display: block;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .score, .timer, .high-score {
      font-size: 1.5rem;
      color: #333;
    }

    .difficulty {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #game-over {
      display: none;
      font-size: 2rem;
      color: red;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div class="game-board">
    <div class="square" data-id="0"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="1"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="2"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="3"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="4"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="5"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="6"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="7"><div class="mole">ðŸ¦”</div></div>
    <div class="square" data-id="8"><div class="mole">ðŸ¦”</div></div>
  </div>
  <div id="game-over">Game Over!</div>
  <div class="controls">
    <button id="start-button">Start</button>
    <button id="reset-button" disabled>Reset</button>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="timer">30</span>s</div>
    <div class="high-score">High Score: <span id="high-score">0</span></div>
  </div>
  <div class="difficulty">
    Difficulty: 
    <select id="difficulty">
      <option value="1000">Easy</option>
      <option value="800">Medium</option>
      <option value="500">Hard</option>
    </select>
  </div>
  <script>
    const squares = document.querySelectorAll('.square');
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const highScoreDisplay = document.getElementById('high-score');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const gameOverText = document.getElementById('game-over');
    const difficultySelect = document.getElementById('difficulty');

    let score = 0;
    let timer = 30;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameInterval;
    let moleInterval;

    highScoreDisplay.textContent = highScore;

    function randomMole() {
      moles.forEach(mole => mole.classList.remove('active'));
      const randomIndex = Math.floor(Math.random() * squares.length);
      const mole = squares[randomIndex].querySelector('.mole');
      mole.classList.add('active');
    }

    function whackMole(event) {
      if (event.target.classList.contains('mole') && event.target.classList.contains('active')) {
        score++;
        scoreDisplay.textContent = score;
        event.target.classList.remove('active');
        document.body.style.backgroundColor = getRandomColor();
      }
    }

    function startGame() {
      score = 0;
      timer = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timer;
      gameOverText.style.display = 'none';
      startButton.disabled = true;
      resetButton.disabled = false;

      const moleSpeed = parseInt(difficultySelect.value);

      gameInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer === 0) {
          clearInterval(gameInterval);
          clearInterval(moleInterval);
          startButton.disabled = false;
          resetButton.disabled = true;
          gameOverText.style.display = 'block';

          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
            localStorage.setItem('highScore', highScore);
          }
        }
      }, 1000);

      moleInterval = setInterval(randomMole, moleSpeed);
    }

    function resetGame() {
      clearInterval(gameInterval);
      clearInterval(moleInterval);
      score = 0;
      timer = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timer;
      startButton.disabled = false;
      resetButton.disabled = true;
      gameOverText.style.display = 'none';
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    squares.forEach(square => {
      square.addEventListener('click', whackMole);
    });

    startButton.addEventListener('click', startGame);
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
