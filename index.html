<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87ceeb;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 90vw;
      max-width: 500px;
      height: 90vw;
      max-height: 500px;
      margin-top: 20px;
    }

    .square {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mole {
      width: 60%;
      height: 60%;
      background-color: brown;
      border-radius: 50%;
      display: none;
      position: absolute;
    }

    .mole.active {
      display: block;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .score, .timer {
      font-size: 1.5rem;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div class="game-board">
    <div class="square" data-id="0"><div class="mole"></div></div>
    <div class="square" data-id="1"><div class="mole"></div></div>
    <div class="square" data-id="2"><div class="mole"></div></div>
    <div class="square" data-id="3"><div class="mole"></div></div>
    <div class="square" data-id="4"><div class="mole"></div></div>
    <div class="square" data-id="5"><div class="mole"></div></div>
    <div class="square" data-id="6"><div class="mole"></div></div>
    <div class="square" data-id="7"><div class="mole"></div></div>
    <div class="square" data-id="8"><div class="mole"></div></div>
  </div>
  <div class="controls">
    <button id="start-button">Start</button>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="timer">30</span>s</div>
  </div>
  <audio id="hit-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <script>
    const squares = document.querySelectorAll('.square');
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const hitSound = document.getElementById('hit-sound');

    let score = 0;
    let timer = 30;
    let gameInterval;
    let moleInterval;

    function randomMole() {
      moles.forEach(mole => mole.classList.remove('active'));
      const randomIndex = Math.floor(Math.random() * squares.length);
      const mole = squares[randomIndex].querySelector('.mole');
      mole.classList.add('active');
    }

    function whackMole(event) {
      if (event.target.classList.contains('mole') && event.target.classList.contains('active')) {
        score++;
        scoreDisplay.textContent = score;
        event.target.classList.remove('active');
        hitSound.play();
      }
    }

    function startGame() {
      score = 0;
      timer = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timer;
      startButton.disabled = true;

      gameInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer === 0) {
          clearInterval(gameInterval);
          clearInterval(moleInterval);
          startButton.disabled = false;
          alert('Game Over! Your score: ' + score);
        }
      }, 1000);

      moleInterval = setInterval(randomMole, 800);
    }

    squares.forEach(square => {
      square.addEventListener('click', whackMole);
    });

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
